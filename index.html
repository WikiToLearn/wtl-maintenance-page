<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Site Maintenance</title>
  <link rel="stylesheet" href="/css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css' >
</head>
<body>
  <section id="maintenance">
    <header>
      <h1>
        We will be back soon!
      </h1>
    </header>
    <img id="logo" src="/images/logo.png" alt="WikiToLearn Logo">
    <p id="inconvenience">
      Sorry about the inconvenience - we are performing some maintenance at the moment.
      <br>
      <!-- $TIME available? Leave this! -->
      <span> The maintenance will end at around $TIME. </span>
      <!-- $TIME not available? Change the line above! -->
      <br>
      More updates on our
      <a href="//facebook.com/WikiToLearn" rel = "nofollow" target = "_blank"/>Facebook page</a>
      or on our <a href="//twitter.com/wikitolearn" rel = "nofollow" target = "_blank">Twitter feed</a>.
    </p>
  </section>

  <p id="team">
    Thanks for the attention, WikiToLearn team
  </p>
  <section id="bottom">
    <div id = "wiki-colors">
      <img src = "/images/lines2.svg" alt = "Lines" id = "#lines">  
    </div>

  </section>
</body>
</html>
